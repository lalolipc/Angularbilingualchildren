<div id="mylogin"><main class="py-5">
  <section class="mb-5">
       <form>
          <div class="container">
              <h3 class="mb-3">Register</h3>
              <div class="">
                  <div class="row">                                                                         
                      <div class="col-lg-12">
                          <label for="">Email</label>
                          <input type="text" name="email" [(ngModel)]="email" class="form-control form-control-ml" required value="">
                      </div>
                    </div>
                    <br>
                    <div class="row">  
                      <div class="col-lg-12">
                          <label for="">Password</label>
                          <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-ml" required value="">
                      </div>

                     
                  </div>
                  <br>
                  {{ message }}
                  
                  <hr class="mb-4">
                  <button type="button" class="btn btn-secondary" (click)="addStudent()">Add</button>                    
              </div>
          </div>
       </form>
  </section>
</main>
</div>
