<app-notification></app-notification>

<div id="mylogin">
    <form [formGroup]="studentForm" class="form-signin" (ngSubmit)="onSubmit()">
   
    <p>
    <mat-form-field appearance="legacy">
       

        <mat-label for="inputEmail" class="sr-only">email</mat-label>
       <input matInput placeholder="example@gmail.com"   formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus  type="email" name="email" ><!-- type="email" name="email" -->
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>required</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label for="inputPassword" class="sr-only">password</mat-label>
        

   <input type="password" matInput placeholder="*****" formControlName="password" id="inputPassword" class="form-control"  name="password">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>required</mat-hint>
      </mat-form-field>
    </p>
  
    <button class="btn btn-lg btn-primary btn-block btn-secondary" type="submit"  [disabled]="!studentForm.valid">Add</button>
    <div class="row" *ngIf="!password.valid && (password.dirty || password.touched)">
        <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="password.errors.required">
                First Name is required
            </div>
        </div>
    </div>
  
    <div class="row" *ngIf="!email.valid && (email.dirty || email.touched)">
        <div class="col-lg-12">
            <div class="alert alert-danger" role="alert" *ngIf="email.errors?.required">
                Email is required
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="email.errors?.email">
                Email address must contain a correct email format
            </div> 
            <div class="alert alert-danger" role="alert" *ngIf="email.errors?.forbiddenWords">
                Invalid domain
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="email.errors?.emailExists">
                This email address is already assigned to another Student
            </div>                        
        </div>                   
    </div>


    <div class="alert alert-success" role="alert">
      {{ message }}
   </div> 
    </form>
    </div>
